<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio Murilo G Barcelos</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/acordeon.css" />
    <link rel="stylesheet" href="./assets/css/languages.css" />
    <link rel="stylesheet" href="/assets/css/portfolio.css" />
    <link rel="stylesheet" href="./assets/css/experience.css" />
    <link rel="stylesheet" href="./assets/css/skills.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <img
          src="./assets/images/profile_default.png"
          alt="Foto de Perfil padrão"
          class="photo" id="profile.photo"/>
        <h1 class="title">
          Olá,<br />
          eu sou <span id="profile.name">Carregando...</span>
        </h1>
        <div class="information">
          <p class="job"><span id="profile.job">Carregando...</span></p>
          <p class="location">
            <span id="profile.location">Carregando...</span>
          </p>
          <p class="phone">
            <a href="tel:" id="profile.phone">Carregando...</a>
          </p>
          <p class="email">
            <a href="mailto:"
              ><span id="profile.email">Carregando...</span></a
            >
          </p>
        </div>
      </header>

      <section class="acordeon open">
        <button class="trigger" type="button">
          <h2>Skills</h2>
        </button>
        <div class="content">
          <div class="skills acordeon-transition">
            <section class="tools">
              <h3>Habilidades Profissionais:</h3>
              <ul id="profile.skills.hardSkills">
                <li>Carregando...</li>
              </ul>
            </section>
            <section class="personal">
              <h3>Habilidades Pessoais:</h3>
              <ul id="profile.skills.softSkills">
                <li>Carregando...</li>
              </ul>
            </section>
          </div>
        </div>
      </section>

      <section class="acordeon open">
        <button class="trigger" type="button">
          <h2>Idiomas</h2>
        </button>
        <div class="content">
          <ul id="profile.languages" class="languages acordeon-transition">
          </ul>
        </div>
      </section>

      <section class="acordeon open">
        <button class="trigger" type="button">
          <h2>Projetos</h2>
        </button>
        <div class="content">
          <ul id="profile.portfolio" class="portfolio acordeon-transition">
          </ul>
        </div>
      </section>

      <section class="acordeon open">
        <button class="trigger" type="button">
          <h2>Experiência</h2>
        </button>
        <div class="content">
          <ul id="profie.experience" class="experience acordeon-transition">
           
          </ul>
        </div>
      </section>
    </main>

    <script src="./assets/js/acordeon.js"></script>
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
